<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>Task List</title>

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        input {
            width: 100%;
        }

        .delete-btn {
            margin: 0 0 0 auto;
        }

        .list-group-item {
            display: flex;
        }

        .right {
            margin-left: auto;
        }

        a {
            color: rgb(240, 70, 70) !important;
        }

        a:hover {
            color: rgb(248, 166, 166) !important;
        }
    </style>

</head>

<body>

    <div class="card" style="margin: 10px;">
        <div class="card-body">
            <h3>Task List</h3>
            <br>

            <form action="" class="taskForm">
                <input type="text" name="task" id="newTask" placeholder="New Task">
                <br><br>
                <button type="submit" class="btn-primary" id="btn1">ADD TASK</button>
            </form>
            <br><br>
            <h3>Tasks</h3>
            <br>
            <input type="text" name="" id="filter" placeholder="Filter Tasks">
            <br><br>
            <ul class="list-group list-group-flush">
            </ul>
            <br><br>
            <hr>
            <button type="button" class="btn-dark" id="btn2">CLEAR TASKS</button>
        </div>
    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
